<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sola</title>
</head>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Exo:400,500,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<body>
    <div id="wrapper">
        <header>
            <nav class="clearfix">
                <ul class="p-nav text-right clearfix">
                    <li class="p-nav__child"><a href="#top" class="c-text js_link p-nav__child__link">Top</a></li>
                    <li class="p-nav__child"><a href="#about" class="c-text js_link p-nav__child__link">About</a></li>
                    <li class="p-nav__child"><a href="#works" class="c-text js_link p-nav__child__link">Works</a></li>
                    <li class="p-nav__child"><a href="#contact" class="c-text js_link p-nav__child__link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main role="main">
            <section id="top">
               <div class="inner container">
                   <div class="p-title">
                       <h1 class="text-center"><img src="images/rogo-01.png"  alt="" class="p-logo"></h1>
                   </div>
                   <div class="p-subtitle">
                       <h4 class="h3 c-text text-center">creative outdoor circle</h4>
                   </div>
                   <div class="p-button--top text-center">
                       <a class="c-btn c-btn--top btn btn-primary c-text js_link"  href="#about">more</a>
                   </div>
               </div>
            </section>
            <section id="about">
               <div class="inner container text-center">
                  <div class="p-headline--about c-headline">
                      <h2 class="h2 c-text">About</h2>
                  </div>
                  <p class="p-paragraph--about c-paragraph">
                    九州大学芸術工学部所属の映像制作サークル《ソラ、SOLAとも表記する》。
                    イベントでの映像制作・投影を中心にメディアアート制作を行っている。
                    類語：ハイパーメディアクリエイター集団
                  </p>
               </div>
            </section>
            <section id="works">
               <div class="inner container text-center">
                  <div class="p-headline--works c-headline">
                    <h2 class="h2 c-text">Works</h2>
                  </div>
                  <ul class="p-garelly--works c-garelly list-inline row">
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_07.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ1</p>
                          </div>
                        </div> 
                      </li>
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_06.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ2</p>
                          </div>
                        </div> 
                      </li>
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_05.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ3</p>
                          </div>
                        </div> 
                      </li>
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_04.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ4</p>
                          </div>
                        </div>
                      </li>
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_03.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ5</p>
                          </div>
                        </div>
                      </li>
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_02.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ6</p>
                          </div>
                        </div>
                      </li>
                      <li class="c-garelly__children col-md-4 col-sm-6">
                        <div class="c-imageBox">
                          <img src="images/garelly/garelly_01.jpg" width="100%" alt="">
                          <div class="c-garelly__children--hover">
                              <p>コンテンツ7</p>
                          </div>
                        </div>
                      </li>
                  </ul>
                  <div class="p-modal">
                    <div class="p-modal__close"></div>
                    <div class="p-modal__contents">
                        <ul>
                            <li class="p-modal__contents--list01">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/asgVPLFU-9g" frameborder="0" allowfullscreen></iframe>
                            </li>
                            <li class="p-modal__contents--list02">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/aY6S7YRLhF8" frameborder="0" allowfullscreen></iframe>
                            </li>
                            <li class="p-modal__contents--list03">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/GKVT1X_wQC4" frameborder="0" allowfullscreen></iframe>
                            </li>
                            <li class="p-modal__contents--list04">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/cbdc6pFy42M" frameborder="0" allowfullscreen></iframe>
                            </li>
                            <li class="p-modal__contents--list05">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/qgfay0kJuo0" frameborder="0" allowfullscreen></iframe>
                            </li>
                            <li class="p-modal__contents--list06">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/IDpKj-iSbDk" frameborder="0" allowfullscreen></iframe>
                            </li>
                            <li class="p-modal__contents--list07">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/HKaB5EPpGoM" frameborder="0" allowfullscreen></iframe>
                            </li>
                        </ul>
                        
                    </div>
                  </div>
               </div>
            </section>
            <section id="contact">
               <div class="inner container text-center">
                   <div class="p-headline--contact c-headline">
                       <h2 class="h2 c-text">Contact</h2>
                   </div>
                   <form role="form" action="" class="form-vertical p-form">
                      <div class="container">
                        <div class="row p-form__input">
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="p-form__content01 c-form__contents form-group">
                              <label for="yourName">Name</label>
                              <input type="text" class="form-control" name="name" id="yourName" placeholder="芸工　太郎">
                            </div>
                            <div class="p-form__content02 c-form__contents form-group">
                              <label for="yourMail">Mail</label>
                              <input type="email" class="form-control" name="mail" id="yourMail" placeholder="omaenchi@gmail.com">
                            </div>
                            <div class="p-form__content03 c-form__contents form-group"> 
                              <label for="yourUrl">URL</label>
                              <span class="help-block">your website url if you have</span>
                              <input type="url" class="form-control" name="url" id="yourUrl" placeholder="omaenchi.com">

                            </div>
                          </div>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="p-form__content04 c-form__contents form-group">
                              <label for="yourSubject" class="text-left">Subject</label>
                              <input type="text" class="form-control" name="subject" id="yourSubject" placeholder="題名">
                            </div>
                            <div class="p-form__content05 c-form__contents form-group">
                              <label for="yourMessage">Message</label>
                              <textarea name="message" id="yourMessage" class="form-control" height="102" placeholder="内容がないよう"></textarea>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="p-form__content06 btn btn-default btn-lg p-form__output">Submit</button>
                      </div>
                      
                   </form>
               </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
